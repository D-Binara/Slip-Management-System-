<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slip Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="bg-light">
<section class="text-center">
    <div style="background-color: #525557">
        <h1 class="title">User Profile</h1>
    </div>
    <div class="card-title"></div>
    <div class="col-4"></div>
    <div class="card-body text-center">
        <table class="container table-bordered table-striped col-4">
            <tr>
                <th>
                    <h4>Name: <p class="text-info"> [[${user.name}]] </p></h4>
                </th>
            </tr>
            <tr>
                <th>
                    <h4>Email:<p class="text-info"> [[${user.email}]]</p></h4>
                </th>
            </tr>
            <tr>
                <th>
                    <h4>Mob No:<p class="text-info"> [[${user.mobileNo}]]</p></h4>
                </th>
            </tr>
            <tr>
                <th>
                    <h4>Role: <p class="text-info">[[${user.role}]]</p></h4>
                </th>
            </tr>
        </table>
        <a href="/">
            <button class="btn btn-primary mt-4"> Logout</button>
        </a>
    </div>
    <div class="col-4"></div>
</section>

</body>
</html>
