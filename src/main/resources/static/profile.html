<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slip Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="bg-light">
<section>
    <div style="background-color: #525557">
        <h1 class="title text-center">User Profile</h1>
    </div>

    <div class="row">

        <div class="col-1"></div>

        <!-- first card-->
        <div class="card-body col-4">
            <table class="table">
                <tr>
                    <th>Full Amount</th>
                    <th>[[${user.full_amount}]]</th>
                </tr>
                <tr>
                    <th>Month</th>
                    <th>Month</th>
                </tr>
            </table>

            <div class="text-center">
                <a href="/user/deposit">
                    <button class="btn btn-primary mt-4">Deposit</button>
                </a>
            </div>
        </div>

        <div class="col-2"></div>

        <!-- second card-->
        <div class="card-body col-4">
            <table class="container table ">
                <tr>
                    <th>
                        Name:
                    </th>
                    <th>[[${user.name}]]</th>
                </tr>
                <tr>
                    <th>
                        Email:
                    </th>
                    <th>
                        [[${user.email}]]
                    </th>
                </tr>
                <tr>
                    <th>
                        Mob No:
                    </th>
                    <th>
                        [[${user.mobileNo}]]
                    </th>
                </tr>
                <tr>
                    <th>
                        Role:
                    </th>
                    <th>
                        [[${user.role}]]
                    </th>
                </tr>
            </table>
            <div class="text-center">
                <a href="/">
                    <button class="btn btn-primary mt-4"> Logout</button>
                </a>
            </div>
        </div>

        <div class="col-1"></div>

    </div>
</section>

</body>
</html>
